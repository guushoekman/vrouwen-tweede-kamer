  <script>
    $(".btn-party").click(function() {
        $(".btn-party").removeClass("active");
        $(this).addClass("active");

        let thisParty = $(this).attr("party");
        $("polyline").css("opacity", 0.1);
        $("polyline." + thisParty).css("opacity", 1);

        $(".seat-line").hide();
        $(".seat-line." + thisParty).show();
      });

    $("polyline").click(function() {
        $("polyline").css("opacity", 0.1);
        $(this).css("opacity", 1);

        let thisParty = $(this).attr("class");
        $(".btn-party").removeClass("active");
        $(".btn-party[party='" + thisParty + "']").addClass("active");

        $(".seat-line").hide();
        $(".seat-line." + thisParty).show();
      });
  </script>
